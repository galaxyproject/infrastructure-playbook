---

- name: Tasks for "base environment" hosts
  hosts: baseenv
  remote_user: root
  roles:
    - role: systemd           # Configure systemd resource controls
      tags: systemd
    - role: kernel_params     # Set kernel params e.g. with sysctl
      tags: kernel_params
    - role: packages          # Install packages
      tags: packages
    - role: users             # Create users and set up authentication keys
      tags: users
    - role: paths             # Configure path permissions, filesystems
      tags: paths
    - role: copy              # Copy arbitrary files/templates
      tags: copy
    - role: cron              # Create cron jobs
      tags: cron
    - role: services          # Manage services
      tags: services
    - role: dj-wasabi.telegraf
      tags: stats,telegraf
  tags: initial,system

- name: Tasks for jsgalaxynodes
  hosts: jsgalaxynodes
  remote_user: root
  tasks:
    - name: Decrease log level of yum-cron
      ini_file:
        path: "{{ item }}"
        create: false
        section: base
        option: debuglevel
        value: -4
        backup: true
      loop:
        - /etc/yum/yum-cron-hourly.conf
        - /etc/yum/yum-cron.conf
  tags: initial,system

- name: Forward mail for local accounts
  hosts: all
  remote_user: root
  tasks:
    - name: Forward mail for {{ item }}
      lineinfile:
        dest: /etc/aliases
        regexp: "^{{ item }}:"
        line: "{{ item }}:	root@galaxyproject.org"
      with_items:
        - g2test
        - g2main
        - postgres
        - stats
      notify: run newaliases
    - name: Forward root mail to root@galaxyproject.org
      lineinfile:
        dest: /etc/aliases
        regexp: "^root:"
        line: "root:	root@galaxyproject.org"
      notify: run newaliases
  handlers:
    - name: run newaliases
      command: /usr/bin/newaliases
  tags: system,mail

# keeps /boot from filling up
- name: Ensure at most 2 kernels will be installed
  hosts: all
  remote_user: root
  tasks:
    - name: Set installonly_limit=2 in yum.conf
      ini_file:
        path: /etc/yum.conf
        section: main
        option: installonly_limit
        value: 2
        no_extra_spaces: yes
        backup: yes
      when: ansible_os_family == "RedHat"  # this is everything, but just to be safe...
  tags: initial,system

- name: Tasks for RabbitMQ servers
  hosts: rabbitmqservers
  remote_user: root
  roles:
    - usegalaxy_eu.certbot
    - rabbitmq
  tags: rabbitmq

- name: Tasks for webservers
  hosts: webservers
  remote_user: root
  roles:
      # Sets up vhosts for HTTPS redirect and certbot on CVMFS strata that use Apache+Squid for HTTP and Nginx for HTTPS
      # NOTE: Initial Apache install/setup is done by CVMFS in the galaxy env, must be run first
    - role: apache_config
    - role: geerlingguy.repo-epel
    - role: galaxyproject.nginx
  tags: nginx

- name: Tasks for stats servers
  hosts: statsservers
  remote_user: root
  roles:
    - role: galaxyproject.postgresql
      tags: postgres
    - role: sentry
      tags: sentry
    - role: supervisor
      tags: supervisor

- name: Database tasks for stats servers
  hosts: statsservers
  remote_user: root
  become: yes
  become_method: sudo
  become_user: postgres
  roles:
    - role: natefoo.postgresql_objects
      tags: postgres

- name: Tasks for CVMFS clients
  hosts: cvmfsclients
  remote_user: root
  roles:
    - role: geerlingguy.repo-epel
    - role: galaxyproject.cvmfs
  tags: cvmfs

- name: Tasks for slurm hosts
  hosts: slurmservers:slurmclients
  remote_user: root
  roles:
    - role: slurm
  tags: slurm

- name: Tasks for slurm exec hosts
  hosts: slurmexechosts
  remote_user: root
  tasks:
    - name: Ensure /var/lib/slurm is publicly accessible
      file:
        path: /var/lib/slurm
        state: directory
        mode: "0755"
  tags: slurm

- name: Tasks for docker clients
  hosts: dockerclients
  remote_user: root
  roles:
    - role: docker
  tags: docker

- name: Tasks for Galaxy DB servers
  hosts: galaxydbservers
  remote_user: root
  roles:
    - role: galaxyproject.gxadmin
  tags: gxadmin
