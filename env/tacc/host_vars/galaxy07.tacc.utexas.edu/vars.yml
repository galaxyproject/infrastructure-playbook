---

filesystems:
  - dev: /dev/sdb
    fstype: xfs

mounts:
  - src: /dev/sdb
    path: /var/lib/pgsql
    fstype: xfs

# For Main's k8s runner that runs here
host_directories:
  - path: /srv/galaxy/main
    owner: gxsrc
    group: gxsrc
  - path: /srv/galaxy/main/bin
    owner: gxsrc
    group: gxsrc
  - path: /srv/galaxy/main/config
    owner: gxsrc
    group: gxsrc
  - path: /srv/galaxy/main/proxy
    owner: gxsrc
    group: gxsrc
  - path: /srv/galaxy/main/log
    owner: g2main
    group: G-803372
  - path: /srv/galaxy/main/var
    owner: g2main
    group: G-803372
  - path: ~g2test/.kube
    owner: g2test
    group: G-803372
    mode: '0755'
  - path: ~g2main/.kube
    owner: g2main
    group: G-803372
    mode: '0755'

__kube_config: |
  ---
  apiVersion: v1
  clusters:
  - cluster:
      server: https://172.16.120.40:6443
      insecure-skip-tls-verify: true
    name: scratch
  contexts:
  - context:
      cluster: scratch
      namespace: ndc
      user: default
    name: ndc
  current-context: ndc
  kind: Config
  preferences: {}
  users:
  - name: default
    user:
      token: {{ vault_kube_token }}

host_files:
  - content: "{{ __kube_config }}"
    dest: ~g2test/.kube/config
    owner: g2test
    group: G-803372
    mode: '0600'
  - content: "{{ __kube_config }}"
    dest: ~g2main/.kube/config
    owner: g2main
    group: G-803372
    mode: '0600'

host_yum_repositories:
  - name: kubernetes
    description: Kubernetes YUM repo
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    enabled: yes
    repo_gpgcheck: no
    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

host_packages:
  - kubectl
