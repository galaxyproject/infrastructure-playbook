    remote_port: 2222
    key_name: id_rsa_galaxy04
    key: "{{ sshprivatekeys['sshtunnel_cvmfs0-psu1_g2test_galaxy04'] }}"
    host_key: "{{ sshhostkeys['galaxy04.tacc.utexas.edu'] }}"
