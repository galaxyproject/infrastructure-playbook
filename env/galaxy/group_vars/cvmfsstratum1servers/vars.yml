---

firewalld_state: absent
selinux_state: disabled

telegraf_plugins_extra:
  http_response:
    config:
      - urls = ["http://localhost/cvmfs/info/v1/meta.json"]
      - response_status_code = 200
      - interface = "lo"
      - '[inputs.http_response.headers]'
      - '  Host = "{{ inventory_hostname }}"'

galaxy_cvmfs_repos_enabled: false

cvmfsstratum1servers_group_authorized_key_users:
  - name: g2test
    authorized: "{{ galaxy_team_users }}"
  - name: g2main
    authorized: "{{ galaxy_team_users }}"
  - name: cloud
    authorized: "{{ galaxy_cloud_team_users }}"

cvmfsstratum1servers_group_files:
  - src: files/logrotate/squid
    dest: /etc/logrotate.d/squid
    mode: "0644"
    owner: root
    group: root
  - src: files/logrotate/httpd
    dest: /etc/logrotate.d/httpd
    mode: "0644"
    owner: root
    group: root

cvmfs_geo_license_key: "{{ vault_cvmfs_geo_license_key }}"

cvmfs_stratum1_cache_mem: "{{ (ansible_memtotal_mb * 0.6) | int }}"

cvmfsstratum1servers_group_users:
  - name: g2test
    uid: 819456
    group: G-803372
    comment: "Galaxy Test"
    home: /home/g2test
    shell: /bin/bash
  - name: g2main
    uid: 819800
    group: G-803372
    comment: "Galaxy Main"
    home: /home/g2main
    shell: /bin/bash
  - name: sandbox
    comment: "CVMFS Sandbox"
    home: /home/sandbox
    shell: /bin/bash
    system: yes
  - name: singularity
    comment: "Singularity Images"
    home: /home/singularity
    shell: /bin/bash
    system: yes
  - name: usegalaxy
    comment: "UseGalaxy Common Data"
    home: /home/usegalaxy
    shell: /bin/bash
    system: yes
  - name: refgenie
    comment: "refgenie-managed reference data"
    home: /home/refgenie
    shell: /bin/bash
    system: yes
  - name: cloud
    comment: "CVMFS Cloud Repo"
    home: /home/cloud
    shell: /bin/bash
    system: yes
  - name: idc
    comment: "Intergalactic Data Commission"
    home: /home/idc
    shell: /bin/bash
    system: yes

