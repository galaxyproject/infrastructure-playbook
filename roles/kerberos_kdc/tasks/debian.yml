---

- name: Set debconf options
  ansible.builtin.debconf:
    name: "{{ item.name }}"
    question: "{{ item.question }}"
    value: "{{ item.value }}"
    vtype: "{{ item.vtype }}"
  loop: "{{ kerberos_kdc_debconf_options | default([]) }}"

# ktutil -k /etc/heimdal-kdc/iprop.keytab get iprop/`hostname -f`

- name: Install KDC packages
  ansible.builtin.apt:
    name: "{{ kerberos_kdc_packages }}"

- name: Install KDC Admin Server packages
  ansible.builtin.apt:
    name: "{{ kerberos_kdc_admin_server_packages }}"
  when: kerberos_kdc_admin_server_packages is defined
