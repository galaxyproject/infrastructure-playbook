---

- name: Install packages for Kerberos client
  package:
    name: "{{ __kerberos_packages }}"

- name: Install krb5.conf
  template:
    src: "krb5.conf.j2"
    dest: "{{ kerberos_krb5_conf_dest }}"
    mode: 0444
    backup: yes

