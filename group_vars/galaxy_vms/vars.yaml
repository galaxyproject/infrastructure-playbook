---

# NOTE: it's impossible to use Ansible to create this
# groupadd -r -g 492 gxadm
# useradd -r -u 492 -g gxadm -m -d /home/gxadm -c 'Galaxy Admin User' -s /bin/sh gxadm

galaxy_vms_group_groups:
  - name: gxadm
    gid: 492

galaxy_vms_group_users:
  - name: gxadm
    group: gxadm
    uid: 492
    home: "/home/gxadm"
    comment: "Galaxy Admin User"
    shell: /bin/sh
