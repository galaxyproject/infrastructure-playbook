    State: UP
    MaxTime: 8-00:00:00
    MaxNodes: 1
    DefMemPerCPU: 3900
    MaxCPUsPerNode: 20
    Nodes: roundup[49-64],galaxy-main-set02-[5-8],galaxy-main-set04-[1-8],galaxy-main-set03-[1-16]
    LLN: "YES"
    PriorityTier: 0
  - name: normal
    State: UP
    MaxTime: 8-00:00:00
    MaxNodes: 1
    MaxCPUsPerNode: 20
    DefMemPerCPU: 3900
    Nodes: galaxy-main-set02-[1-8]
    LLN: "YES"
    Default: "YES"
    PriorityTier: 10
  - name: priority
