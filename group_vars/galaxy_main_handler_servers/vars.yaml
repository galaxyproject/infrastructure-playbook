---

galaxy_main_handler_servers_group_gravity_config:
  handlers:
    handler:
      name_template: "{name}{process}"
      processes: 4
      pools:
        - job-handlers
      environment:
        HDF5_USE_FILE_LOCKING: "FALSE"
    workflow_scheduler:
      name_template: "{name}{process}"
      processes: 1
      pools:
        - workflow-schedulers
      environment:
        HDF5_USE_FILE_LOCKING: "FALSE"
        GALAXY_CONFIG_LOG_LEVEL: INFO
