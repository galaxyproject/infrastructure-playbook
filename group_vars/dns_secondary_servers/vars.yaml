---

dns_bind_keys: "{{ vault_dns_bind_keys }}"

dns_bind_views:
  - name: 'galaxy'
    match_clients:
      - '!key axfr-global.'
      - 'key axfr-galaxy.'
      - 'galaxy'
      - 'bx'
    recursion: yes
    includes:
      - '{{ dns_config_dir }}/named.conf.default-zones'
    zone_defaults:
      type: secondary
      primaries:
        - '3.14.178.173 key axfr-galaxy.'       # newtrail
    zones:
      - name: 'galaxyproject.org'
      - name: 'usegalaxy.org'
      - name: 'getgalaxy.org'
      - name: 'galaxycast.org'
      - name: 'repeatme.org'
      - name: 'galaxy2.org'
      - name: 'galaxyworkbench.org'
      - name: 'galaxy.tools'
      - name: 'toolshed.tools'
      - name: 'gxy.io'
      - name: 'galaxy.training'
      - name: '0.18.172.in-addr.arpa'
      - name: '2.18.172.in-addr.arpa'
      - name: '3.18.172.in-addr.arpa'
      - name: '68.28.172.in-addr.arpa'
      - name: '255.128.10.in-addr.arpa'
  - name: 'global'
    match_clients:
      - '!key axfr-galaxy.'
      - 'key axfr-global.'
      - '!galaxy'
      - '!bx'
      - 'any'
    zone_defaults:
      type: secondary
      primaries:
        - '3.14.178.173 key axfr-global.'       # newtrail
    zones:
      - name: 'galaxyproject.org'
      - name: 'usegalaxy.org'
      - name: 'getgalaxy.org'
      - name: 'galaxycast.org'
      - name: 'repeatme.org'
      - name: 'galaxy2.org'
      - name: 'galaxyworkbench.org'
      - name: 'galaxy.tools'
      - name: 'toolshed.tools'
      - name: 'gxy.io'
      - name: 'galaxy.training'
