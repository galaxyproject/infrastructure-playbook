---

_var_lib_pgsql:
  dev: /dev/nvme1n1
  src: /dev/nvme1n1
  path: /var/lib/pgsql
  fstype: xfs
filesystems: ["{{ _var_lib_pgsql }}"]
host_mounts: ["{{ _var_lib_pgsql }}"]

redis_requirepass: "{{ vault_redis_requirepass }}"
redis_bind_interface: 0.0.0.0

certbot_post_renewal: |
  pkill -HUP vault || true

certbot_domains:
  - vault.usegalaxy.org
